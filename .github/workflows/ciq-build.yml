name: CIQ Build (clean)

on:
  workflow_dispatch:
  push:
    paths:
      - "source/**"
      - "resources/**"
      - "manifest.xml"
      - "tools/**"
      - ".github/workflows/ciq-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Normaliser encodages + jungle minimal
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(manifest.xml resources/**/*.xml source/**/*.mc)
          for f in "${files[@]}"; do
            [ -f "$f" ] || continue
            # retire un éventuel BOM
            awk 'NR==1{sub(/^\xef\xbb\xbf/,"")}1' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done
          # jungle minimal requis
          printf 'project.manifest = manifest.xml\nbase.sourcePath = source\nbase.resourcePath = resources\n' > monkey.jungle
          mkdir -p bin

      - name: Déposer la developer_key (depuis le secret)
        shell: bash
        env:
          CIQ_DEV_KEY_B64: ${{ secrets.CIQ_DEV_KEY_B64 }}
        run: |
          set -euo pipefail
          echo "$CIQ_DEV_KEY_B64" | base64 -d > developer_key
          chmod 600 developer_key
          test -s developer_key

      - name: Assurer compat vívoactive 4/4s dans le manifest
        shell: bash
        run: |
          set -euo pipefail
          # minSdk raisonnable pour VA4/VA4s
          sed -i 's/minSdkVersion="[^"]*"/minSdkVersion="3.1.0"/' manifest.xml
          # force la liste des produits cibles
          perl -0777 -pe 's|<iq:products>.*?</iq:products>|<iq:products><iq:product id="vivoactive4"/><iq:product id="vivoactive4s"/></iq:products>|s' -i manifest.xml
          grep -n 'vivoactive4' manifest.xml || true

      # -------- BUILD sans -d / -u / -p --------
      - name: Build .iq (SDK files locaux, sans device ni projectInfo)
        working-directory: tools
        shell: bash
        run: |
          set -euxo pipefail
          # fichiers SDK attendus DANS tools/
          ls -l
          JAR="$PWD/monkeybrains-8.1.1.jar"
          ADB="$PWD/api.db"
          AMIR="$PWD/api.mir"
          CINFO="$PWD/compilerInfo.xml"

          # chemins projet
          JUNGLE="$GITHUB_WORKSPACE/monkey.jungle"
          OUT="$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq"
          KEY="$GITHUB_WORKSPACE/developer_key"

          # garde-fous
          for f in "$JAR" "$ADB" "$AMIR" "$CINFO" "$KEY" "$JUNGLE"; do
            test -s "$f"
          done

          # COMPILATION: pas de -d, pas de -u, pas de -p
          # -> les devices proviennent de <iq:products> dans manifest.xml
          java -Xms1g -Xmx2g -Dfile.encoding=UTF-8 -jar "$JAR" \
            -a "$ADB" -b "$AMIR" \
            -f "$JUNGLE" \
            -o "$OUT" \
            -y "$KEY" \
            -e -w

      - name: Publier l’artéfact
        uses: actions/upload-artifact@v4
        with:
          name: OWSwim_VA4
          path: bin/*.iq
