name: CIQ Build

on:
  workflow_dispatch:
  push:
    paths:
      - "source/**"
      - "resources/**"
      - "manifest.xml"
      - "tools/**"
      - ".github/workflows/ciq-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Préparer jungle + normaliser encodages
        shell: bash
        run: |
          set -euo pipefail
          export LANG=C.UTF-8
          shopt -s globstar nullglob
          files=(manifest.xml resources/**/*.xml source/**/*.mc)
          for f in "${files[@]}"; do
            [ -f "$f" ] || continue
            # supprime un éventuel BOM
            awk 'NR==1{sub(/^\xef\xbb\xbf/,"")}1' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done
          # jungle minimal à la racine
          printf 'project.manifest = manifest.xml\nbase.sourcePath = source\nbase.resourcePath = resources\n' > monkey.jungle
          mkdir -p bin

      - name: Déposer la developer_key (depuis le secret)
        shell: bash
        env:
          CIQ_DEV_KEY_B64: ${{ secrets.CIQ_DEV_KEY_B64 }}
        run: |
          set -euo pipefail
          echo "$CIQ_DEV_KEY_B64" | base64 -d > developer_key
          chmod 600 developer_key
          test -s developer_key

      - name: Forcer compat VA4/VA4s dans le manifest
        shell: bash
        run: |
          set -euo pipefail
          # API compatible VA4/VA4s (3.1.0 est sûr)
          sed -i 's/minSdkVersion="[^"]*"/minSdkVersion="3.1.0"/' manifest.xml
          # remplace tout le bloc produits
          perl -0777 -pe 's|<iq:products>.*?</iq:products>|<iq:products><iq:product id="vivoactive4"/><iq:product id="vivoactive4s"/></iq:products>|s' -i manifest.xml
          grep -n 'vivoactive4' manifest.xml || true

      # Écrit TOUJOURS un projectInfo.xml propre et complet dans tools/
      - name: Écrire tools/projectInfo.xml (valide)
        working-directory: tools
        shell: bash
        run: |
          set -euo pipefail
          cat > projectInfo.xml <<'XML'
<?xml version="1.0" encoding="UTF-8"?>
<iq:projectInfo xmlns:iq="http://www.garmin.com/xml/connectiq">
  <iq:application>
    <!-- fait pointer vers le manifest à la racine du repo -->
    <iq:entry filename="../manifest.xml"/>
    <iq:languages primary="en-US"/>
    <iq:permissions/>
    <iq:products>
      <iq:product id="vivoactive4"/>
      <iq:product id="vivoactive4s"/>
    </iq:products>
  </iq:application>

  <!-- Environnement : chemins RELATIFS aux fichiers déjà présents dans tools/ -->
  <iq:environment>
    <iq:apiDb path="api.db"/>
    <iq:apiMir path="api.mir"/>
    <iq:compilerInfo path="compilerInfo.xml"/>
  </iq:environment>
</iq:projectInfo>
XML
          # Valide le XML (échoue si mal formé)
          python3 - <<'PY'
import xml.dom.minidom as m
m.parse('projectInfo.xml')
print("projectInfo.xml: OK")
PY
          echo "---- Aperçu ----"
          sed -n '1,200p' projectInfo.xml

      - name: Build .iq (via projectInfo.xml, sans -d/-i/-u)
        working-directory: tools
        shell: bash
        run: |
          set -euxo pipefail
          export LANG=C.UTF-8
          ls -l

          JAR="$PWD/monkeybrains-8.1.1.jar"
          PINFO="$PWD/projectInfo.xml"
          JUNGLE="$GITHUB_WORKSPACE/monkey.jungle"
          OUT="$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq"
          KEY="$GITHUB_WORKSPACE/developer_key"

          # garde-fous : on échoue tôt s'il manque quelque chose
          test -s "$JAR"
          test -s "$PINFO"
          test -s "$PWD/api.db"
          test -s "$PWD/api.mir"
          test -s "$PWD/compilerInfo.xml"

          # Compilation: les produits sont lus dans projectInfo.xml
          # Pas de -d (évite "Invalid device id"), pas de -u/-i.
          java -Xms1g -Dfile.encoding=UTF-8 -jar "$JAR" \
            -p "$PINFO" \
            -f "$JUNGLE" \
            -o "$OUT" \
            -y "$KEY" \
            -e -w

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OWSwim_VA4
          path: bin/*.iq
