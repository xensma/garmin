name: CIQ Build

on:
  workflow_dispatch:
  push:
    paths:
      - "source/**"
      - "resources/**"
      - "manifest.xml"
      - "tools/**"
      - ".github/workflows/ciq-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Normaliser encodages + créer jungle minimal
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(manifest.xml resources/**/*.xml source/**/*.mc)
          for f in "${files[@]}"; do
            [ -f "$f" ] || continue
            # Supprime un éventuel BOM UTF-8
            awk 'NR==1{sub(/^\xef\xbb\xbf/,"")}1' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done
          # Jungle minimal (dans le repo de travail)
          printf 'project.manifest = manifest.xml\nbase.sourcePath = source\nbase.resourcePath = resources\n' > monkey.jungle
          mkdir -p bin

      - name: Déposer la developer_key (depuis le secret)
        env:
          CIQ_DEV_KEY_B64: ${{ secrets.CIQ_DEV_KEY_B64 }}
        run: |
          set -euo pipefail
          echo "$CIQ_DEV_KEY_B64" | base64 -d > developer_key
          chmod 600 developer_key
          test -s developer_key

      - name: Forcer compat vívoactive 4/4s dans le manifest
        run: |
          set -euo pipefail
          sed -i 's/minSdkVersion="[^"]*"/minSdkVersion="3.1.0"/' manifest.xml
          perl -0777 -pe 's|<iq:products>.*?</iq:products>|<iq:products><iq:product id="vivoactive4"/><iq:product id="vivoactive4s"/></iq:products>|s' -i manifest.xml
          grep -n 'vivoactive4' manifest.xml

      - name: (fallback) Créer tools/devices.xml minimal
        working-directory: tools
        run: |
          set -euo pipefail
          if [ ! -s devices.xml ]; then
            cat > devices.xml <<'XML'
<?xml version="1.0" encoding="UTF-8"?>
<devices>
  <device id="vivoactive4"/>
  <device id="vivoactive4s"/>
</devices>
XML
          fi
          grep -n 'vivoactive4' devices.xml

      - name: Build .iq (depuis tools ; -a/-b + -u)
        working-directory: tools
        run: |
          set -euxo pipefail
          # Compilation avec JAR 8.1.1 présent dans tools/
          java -Xms1g -Dfile.encoding=UTF-8 -jar monkeybrains-8.1.1.jar \
            -a api.db -b api.mir -u devices.xml \
            -f "$GITHUB_WORKSPACE/monkey.jungle" \
            -o "$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq" \
            -y "$GITHUB_WORKSPACE/developer_key" \
            -d vivoactive4 -e -w
          ls -l "$GITHUB_WORKSPACE/bin"
          test -s "$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq"

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OWSwim_VA4
          path: bin/OWSwim_VA4.iq
          if-no-files-found: error
          retention-days: 7
