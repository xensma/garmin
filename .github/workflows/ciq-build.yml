name: CIQ Build

on:
  workflow_dispatch:
  push:
    paths:
      - "source/**"
      - "resources/**"
      - "manifest.xml"
      - "monkey.jungle"
      - "tools/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Normaliser encodages + créer jungle minimal
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(manifest.xml monkey.jungle resources/**/*.xml source/**/*.mc)
          for f in "${files[@]}"; do
            [ -f "$f" ] || continue
            awk 'NR==1{sub(/^\xef\xbb\xbf/,"")}1' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done
          # Jungle minimal (réécrit si besoin)
          printf 'project.manifest = manifest.xml\nbase.sourcePath = source\nbase.resourcePath = resources\n' > monkey.jungle

      - name: Déposer la developer_key (depuis secret base64)
        shell: bash
        env:
          CIQ_DEV_KEY_B64: ${{ secrets.CIQ_DEV_KEY_B64 }}
        run: |
          set -euo pipefail
          test -n "${CIQ_DEV_KEY_B64:-}" || { echo "Secret CIQ_DEV_KEY_B64 manquant"; exit 2; }
          echo "$CIQ_DEV_KEY_B64" | base64 -d > developer_key
          chmod 600 developer_key

      - name: Vérifier la présence des fichiers SDK (tools/)
        shell: bash
        run: |
          set -euo pipefail
          ls -l tools || true
          for f in api.db api.mir api.debug.xml compilerInfo.xml projectInfo.xml monkeybrains-8.1.1.jar; do
            test -f "tools/$f" || { echo "Manquant: tools/$f"; exit 2; }
          done

      - name: Forcer compat vívoactive4/4s dans le manifest
        shell: bash
        run: |
          set -euo pipefail
          sed -i 's/minSdkVersion="[^"]*"/minSdkVersion="3.1.0"/' manifest.xml
          perl -0777 -pe 's|<iq:products>.*?</iq:products>|<iq:products><iq:product id="vivoactive4"/><iq:product id="vivoactive4s"/></iq:products>|s' -i manifest.xml
          grep -n 'vivoactive4' manifest.xml

      - name: Afficher version du compilateur
        shell: bash
        run: |
          set -euo pipefail
          java -Xms1g -Dfile.encoding=UTF-8 -jar tools/monkeybrains-8.1.1.jar -v || true

      - name: Build .iq (on force -a / -b / -i / -p)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p bin
          # Commande MONKEYC complète et explicite
          java -Xms1g -Dfile.encoding=UTF-8 -jar tools/monkeybrains-8.1.1.jar \
            -a "$GITHUB_WORKSPACE/tools/api.db" \
            -b "$GITHUB_WORKSPACE/tools/api.mir" \
            -i "$GITHUB_WORKSPACE/tools/api.debug.xml" \
            -p "$GITHUB_WORKSPACE/tools/projectInfo.xml" \
            -f "$GITHUB_WORKSPACE/monkey.jungle" \
            -o "$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq" \
            -y "$GITHUB_WORKSPACE/developer_key" \
            -d "vivoactive4" -e -w

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OWSwim_VA4
          path: bin/*.iq
