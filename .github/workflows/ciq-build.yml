name: CIQ Build

on:
  workflow_dispatch:
  push:
    paths:
      - "source/**"
      - "resources/**"
      - "manifest.xml"
      - "tools/**"
      - ".github/workflows/ciq-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Normaliser encodages + créer jungle minimal
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(manifest.xml resources/**/*.xml source/**/*.mc)
          for f in "${files[@]}"; do
            [ -f "$f" ] || continue
            awk 'NR==1{sub(/^\xef\xbb\xbf/,"")}1' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done
          printf 'project.manifest = manifest.xml\nbase.sourcePath = source\nbase.resourcePath = resources\n' > monkey.jungle
          mkdir -p bin

      - name: Déposer la developer_key (depuis le secret)
        shell: bash
        env:
          CIQ_DEV_KEY_B64: ${{ secrets.CIQ_DEV_KEY_B64 }}
        run: |
          set -euo pipefail
          echo "$CIQ_DEV_KEY_B64" | base64 -d > developer_key
          chmod 600 developer_key
          test -s developer_key

      - name: Forcer compat vívoactive 4/4s dans le manifest
        shell: bash
        run: |
          set -euo pipefail
          sed -i 's/minSdkVersion="[^"]*"/minSdkVersion="3.1.0"/' manifest.xml
          perl -0777 -pe 's|<iq:products>.*?</iq:products>|<iq:products><iq:product id="vivoactive4"/><iq:product id="vivoactive4s"/></iq:products>|s' -i manifest.xml
          grep -n 'vivoactive4' manifest.xml || true

      - name: Assurer un tools/projectInfo.xml valide (ENV + PRODUCTS)
        shell: bash
        working-directory: tools
        run: |
          set -euo pipefail
          mkdir -p .
          # Si projectInfo.xml est absent ou trop petit, on (re)génère un fichier valide
          if [ ! -s projectInfo.xml ] || [ "$(wc -c < projectInfo.xml)" -lt 400 ]; then
            cat > projectInfo.xml <<'XML'
<?xml version="1.0" encoding="UTF-8"?>
<iq:projectInfo xmlns:iq="http://www.garmin.com/xml/connectiq">
  <iq:application>
    <!-- Langue par défaut et permissions vides : suffisant pour compiler -->
    <iq:languages primary="en-US"/>
    <iq:permissions/>
    <iq:products>
      <iq:product id="vivoactive4"/>
      <iq:product id="vivoactive4s"/>
    </iq:products>
  </iq:application>

  <!-- Très important : le compilateur lit l'environnement ici -->
  <iq:environment>
    <iq:apiDb path="api.db"/>
    <iq:apiMir path="api.mir"/>
    <iq:compilerInfo path="compilerInfo.xml"/>
  </iq:environment>
</iq:projectInfo>
XML
          fi
          echo "==== tools/projectInfo.xml ===="
          sed -n '1,200p' projectInfo.xml

      - name: Build .iq (via projectInfo.xml uniquement)
        working-directory: tools
        shell: bash
        run: |
          set -euxo pipefail
          ls -l
          JAR="$PWD/monkeybrains-8.1.1.jar"
          PINFO="$PWD/projectInfo.xml"
          JUNGLE="$GITHUB_WORKSPACE/monkey.jungle"
          OUT="$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq"
          KEY="$GITHUB_WORKSPACE/developer_key"

          # Vérifications
          test -s "$JAR"
          test -s "$PINFO"
          test -s "$PWD/api.db"
          test -s "$PWD/api.mir"
          test -s "$PWD/compilerInfo.xml"

          # Compilation SANS -d et SANS -u : devices pris depuis <iq:products> du projectInfo.xml
          java -Xms1g -Dfile.encoding=UTF-8 -jar "$JAR" \
            -p "$PINFO" \
            -f "$JUNGLE" \
            -o "$OUT" \
            -y "$KEY" \
            -e -w

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OWSwim_VA4
          path: bin/*.iq
