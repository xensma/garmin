name: CIQ Build

on:
  workflow_dispatch:
  push:
    paths:
      - "source/**"
      - "resources/**"
      - "manifest.xml"
      - "tools/**"
      - ".github/workflows/ciq-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Normaliser encodages + créer jungle minimal
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(manifest.xml resources/**/*.xml source/**/*.mc)
          for f in "${files[@]}"; do
            [ -f "$f" ] || continue
            # strip BOM
            awk 'NR==1{sub(/^\xef\xbb\xbf/,"")}1' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done
          printf 'project.manifest = manifest.xml\nbase.sourcePath = source\nbase.resourcePath = resources\n' > monkey.jungle
          mkdir -p bin

      - name: Déposer la developer_key (depuis le secret)
        shell: bash
        env:
          CIQ_DEV_KEY_B64: ${{ secrets.CIQ_DEV_KEY_B64 }}
        run: |
          set -euo pipefail
          echo "$CIQ_DEV_KEY_B64" | base64 -d > developer_key
          chmod 600 developer_key
          test -s developer_key

      - name: Forcer compat vívoactive 4/4s dans le manifest
        shell: bash
        run: |
          set -euo pipefail
          sed -i 's/minSdkVersion="[^"]*"/minSdkVersion="3.1.0"/' manifest.xml
          perl -0777 -pe 's|<iq:products>.*?</iq:products>|<iq:products><iq:product id="vivoactive4"/><iq:product id="vivoactive4s"/></iq:products>|s' -i manifest.xml
          grep -n 'vivoactive4' manifest.xml

      # ---- BUILD (sans -u devices.xml) ----
      - name: Build .iq (depuis tools/ ; -a/-b ; device vivoactive4 + fallback)
        working-directory: tools
        shell: bash
        run: |
          set -euxo pipefail
          ls -l

          ADB="$PWD/api.db"
          AMIR="$PWD/api.mir"
          JAR="$PWD/monkeybrains-8.1.1.jar"
          JUNGLE="$GITHUB_WORKSPACE/monkey.jungle"
          OUT="$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq"
          KEY="$GITHUB_WORKSPACE/developer_key"

          test -s "$ADB" && test -s "$AMIR" && test -s "$JAR"

          # Fonction d'essai qui remonte 2 si le device est invalide
          try_build() {
            local dev="$1"
            set +e
            java -Xms1g -Dfile.encoding=UTF-8 -jar "$JAR" \
              -a "$ADB" -b "$AMIR" \
              -f "$JUNGLE" -o "$OUT" -y "$KEY" \
              -d "$dev" -e -w 2>err.txt
            rc=$?
            set -e
            if [ $rc -ne 0 ] && grep -q "Invalid device id" err.txt; then
              return 2
            fi
            return $rc
          }

          if ! try_build "vivoactive4"; then
            echo "Device 'vivoactive4' refusé, nouvel essai avec 'vivoactive4s'..."
            # Affiche l'erreur précédente pour les logs
            cat err.txt >&2 || true
            # Essai fallback
            java -Xms1g -Dfile.encoding=UTF-8 -jar "$JAR" \
              -a "$ADB" -b "$AMIR" \
              -f "$JUNGLE" -o "$OUT" -y "$KEY" \
              -d "vivoactive4s" -e -w
          fi

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OWSwim_VA4
          path: bin/*.iq
