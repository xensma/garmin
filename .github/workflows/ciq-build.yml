name: CIQ Build

on:
  workflow_dispatch:
  push:
    paths:
      - "source/**"
      - "resources/**"
      - "manifest.xml"
      - "monkey.jungle"
      - "tools/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Normaliser encodages + jungle minimal
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(manifest.xml monkey.jungle resources/**/*.xml source/**/*.mc)
          for f in "${files[@]}"; do
            [[ -f "$f" ]] || continue
            awk 'NR==1{sub(/^\xef\xbb\xbf/,"")}1' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done
          cat > monkey.jungle <<'EOF'
          project.manifest = manifest.xml
          base.sourcePath = source
          base.resourcePath = resources
          EOF

      - name: Déposer la developer_key (depuis secret base64)
        env:
          CIQ_DEV_KEY_B64: ${{ secrets.CIQ_DEV_KEY_B64 }}
        shell: bash
        run: |
          set -euo pipefail
          test -n "${CIQ_DEV_KEY_B64:-}" || { echo "::error::Le secret CIQ_DEV_KEY_B64 est vide"; exit 1; }
          printf "%s" "$CIQ_DEV_KEY_B64" | base64 -d > developer_key
          chmod 600 developer_key

      - name: Forcer compat vívoactive4/4s dans le manifest
        shell: bash
        run: |
          set -euo pipefail
          sed -i 's/minSdkVersion="[^"]*"/minSdkVersion="3.1.0"/' manifest.xml
          perl -0777 -pe 's|<iq:products>.*?</iq:products>|<iq:products><iq:product id="vivoactive4"/><iq:product id="vivoactive4s"/></iq:products>|s' -i manifest.xml
          grep -n 'vivoactive4' manifest.xml >/dev/null

      - name: Vérif outils SDK présents
        shell: bash
        run: |
          set -euo pipefail
          ls -l tools || true
          for f in tools/monkeybrains-8.1.1.jar tools/compilerInfo.xml tools/api.db tools/api.mir; do
            [[ -f "$f" ]] || { echo "::error::Fichier manquant: $f"; exit 2; }
          done

      - name: Neutraliser toute référence debug dans compilerInfo.xml
        shell: bash
        run: |
          set -euo pipefail
          # Sauvegarde
          cp tools/compilerInfo.xml tools/compilerInfo.xml.bak
          # Supprime toute ligne qui mentionne "debug" (api.debug.xml / import-dbg / etc.)
          sed -i '/debug/i\<!-- retiré automatiquement par le workflow -->' tools/compilerInfo.xml
          sed -i '/debug/d' tools/compilerInfo.xml
          echo "===== compilerInfo.xml effectif ====="
          cat tools/compilerInfo.xml

      - name: Afficher version du compilateur
        shell: bash
        run: |
          set -euo pipefail
          java -jar tools/monkeybrains-8.1.1.jar -v || true

      - name: Build .iq (on force -a / -b, SANS -i)
        shell: bash
        run: |
          set -euo pipefail
          set -x
          mkdir -p bin
          java -Xms1g -Dfile.encoding=UTF-8 -jar "$GITHUB_WORKSPACE/tools/monkeybrains-8.1.1.jar" \
            -a "$GITHUB_WORKSPACE/tools/api.db" \
            -b "$GITHUB_WORKSPACE/tools/api.mir" \
            -f "$GITHUB_WORKSPACE/monkey.jungle" \
            -o "$GITHUB_WORKSPACE/bin/OWSwim_VA4.iq" \
            -y "$GITHUB_WORKSPACE/developer_key" \
            -d "vivoactive4" -e -w
          set +x
          ls -l bin

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OWSwim_VA4
          path: bin/*.iq
